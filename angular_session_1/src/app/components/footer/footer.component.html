<!-- directives -->
<input type="text" (change)="filterPosts(FilterPosts)" #FilterPosts />
<!-- {{ FilterPosts.value }} -->
<h1>{{ text }}</h1>
<div class="row gy-3">
  <div
    class="col-12 col-md-6 col-lg-4"
    *ngFor="
      let el of posts;
      let i = index;
      let f = first;
      let l = last;
      let e = even;
      let o = odd;
      let c = count
    "
  >
    <div
      class="card"
      [ngClass]="{
        'alert alert-primary': f,
        'border-primary': o,
        'border-danger': e
      }"
    >
      <div class="card-body">
        <h1>{{ i }}</h1>
        <h2>first ===> {{ f }}</h2>
        <h2>last ===> {{ l }}</h2>
        <h2>even ===> {{ e }}</h2>
        <h2>odd ===> {{ o }}</h2>
        <h2>total ===> {{ c }}</h2>
        <h3>{{ el.title }}</h3>
        <button class="btn btn-danger" (click)="deletePost(i)">Delete</button>
        <button class="btn btn-info" (click)="changeTitle(i)">Edit</button>
      </div>
    </div>
  </div>
</div>
