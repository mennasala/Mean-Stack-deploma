<div class="row">
  <div class="col-12 col-md-6 col-lg-4" *ngFor="let item of posts">
    <div class="card">
      <div class="card-body">
        <h2>{{ item.title }}</h2>
        <p>{{ item.body }}</p>
        <button class="btn btn-primary" routerLink="/posts/{{ item.id }}">
          Single Post
        </button>
      </div>
    </div>
  </div>
</div>
